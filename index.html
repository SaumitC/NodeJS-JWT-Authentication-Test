<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js" integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="row">Login</h1>

        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSettings()">Get Settings</button>
                
            </div>
        </main>

    </div>

    <script>


        function login(){
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
            };
            axios.post('/api/login', data)
            .then(res => {
                console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if(res && res.data && res.data.success) {
                    const token = res.data.token;
                    localStorage.setItem('jwt', token);
                    getDashboard();
                }
            });
        }


        function getDashboard() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if(res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null, null, '/api/dashboard');
                }
            });
        }

        function getSettings() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(res => {
                if(res && res.data && res.data.success) {
                    document.querySelector('h1.row').innerHTML = 'Settings';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null, null, '/api/settings');
                }
                
            });
        }

        //function to calculate if jwt expired after 180seconds
        function jwtExtract() {
            const jwt = localStorage.getItem('jwt');
            if (jwt) {
                const jwtload = JSON.parse(atob(jwt.split('.')[1]));
                const expTimeSeconds = jwtload.exp;
                const expTimeMilliSeconds = expTimeSeconds * 1000;
                const currTimeMilliSeconds = Date.now();

                if (currTimeMilliSeconds >= expTimeMilliSeconds) {
                    handleExpiredJwt();
                }
            }
        }

        //if jwt expired then clear jwt from localStorage and page reloads on root address
        function handleExpiredJwt() {
            localStorage.removeItem('jwt');
            window.location.href = '/';
            clearInterval(intervalId);
        }

        const intervalId = setInterval(jwtExtract, 10000); //To call function every 10seconds to check if jwt expired

    </script>
</body>
</html>
